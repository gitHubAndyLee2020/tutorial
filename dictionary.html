        <div class="label">
          Dictionary
        </div>
        <textarea readonly style="height:800px;">
Dictionary is a data type that can store values that are paired to each other, which are referred to as key:value pair.

You can create a dictionary by variable_name = {}

For example,

x = {}

To create a dictionary with values,

x = {"name":"Bob","age":12}

Values in a dictionary can be accessed by variable_name[key]

x = {"name":"Bob","age":12}
print(x["name"])

Result:
Bob

Values in a dictionary can be changed by variable_name[key] = new_value

x = {"name":"Bob","age":12}
x["age"] = 16
print(x)

Result:
{"name":"Bob","age":16}

Values can be inserted into a dictionary by variable_name[new_key] = new_value

x = {}
x["name"] = "Jeff"
print(x)

Result:
{"name":"Jeff"}
        </textarea>
        <div class="label">
          Converting Dictionary into List
        </div>
        <textarea readonly style="height:720px;">
You can convert a dictionary into a list by using keys() / values() / items() to return keys / values / key-value pairs (respectively), and then use list() to convert them into a list

For example,

x = {1:"one",2:"two",3:"three"}

y = list(x.keys())
print(y)

#y is [1,2,3]

y = list(x.values())
print(y)

#y is ["one","two","three"]

y = list(x.items())
print(y)

#y is [(1,"one"),(2,"two"),(3,"three")]

() is a data type called tuple, which is similar to list, except that its size is fixed and the values cannot be changed.

To access each value in a list of tuples, variable_name[index_in_list][index_in_tuple]

For example,

x = [(1,"one"),(2,"two"),(3,"three")]
print(x[1][0])

Result:
2
        </textarea>
        <div class="label">
          Looping through Dictionary
        </div>
        <textarea readonly style="height:600px;">
Best way to loop through a dictionary is to convert it into a list.

x = {1:"one",2:"two",3:"three"}

Looping through the Keys:

for key in list(x.keys()):
  print(key)

Result:
1
2
3

for value in list(x.values()):
  print(value)

Result:
"one"
"two"
"three"

for item in list(x.values()):
  print(item)

Result:
(1,"one")
(2,"two")
(3,"three")
        </textarea>
