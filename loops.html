        <div class="label">
          For Loop
        </div>
        <textarea readonly style="height:600px;">
For Loop structure:
for i in range(a,b):
  ...code...

The loop would run from when i = a to i = (b - 1), which means it will run (b - a) times.

For example,

for i in range(1,5):
  print("hello")

Result:
hello
hello
hello
hello

#if the first number is not specified, the loop will run from 0 to (b-1), which is b number of times.

for x in range (5):
  print(x)

Result:
0
1
2
3
4
        </textarea>
        <div class="label">
          While Loop
        </div>
        <textarea readonly style="height: 240px;">
A while loop has a conditional statement, and it will run until the statement is false.

x = 10
while x > 7:
  print(x)
  x = x - 1

Result:
10
9
8
        </textarea>
        <div class="label">
          Infinite Loop and Break
        </div>
        <textarea readonly style="height: 520px;">
Infinite loop is a loop that will run forever, unless if there is a break statement.

while True:
  print("hello")

Result:
hello
hello
hello
... (will print forever)

Break statement stops the loop

x = 10
while True:
  print(x)
  if x == 7:
    break
  x = x - 1

Result:
10
9
8
7 ...then the break statement stops the loop
