+
-
* #multiply
/ #divide
** #power
% #take remainder

y = 3
z = x + y --> 5
z = x - y --> -1
z = x * y --> 6
z = x / y --> 0.666...
z = x ** y #same as 2 to the power of 3 --> 8

z = y % x #same as remainder of 3 divided by 2
--> 1
